<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">
        
        <section id="screen-start" class="screen active">
            <div class="content-box">
                <span class="cute-icon">üêº</span> 
                
                <h2 id="age-message" class="neon-text">A Cutiepie was born today!</h2>
                <p>Yes, it's YOU! A little surprise awaits...</p>

                <button class="neon-button" onclick="goToScreen('screen-cake')">
                    Start the surprise <i class="fas fa-gift"></i>
                </button>
            </div>
        </section>

        <section id="screen-cake" class="screen hidden">
            <div class="content-box">
                <div class="cake-model">
                                    </div>

                <button id="btn-decorate" class="neon-button" onclick="decorateCake()">
                    <i class="fas fa-magic"></i> Decorate
                </button>
                <button id="btn-light" class="neon-button hidden" onclick="lightCandle()">
                    <i class="fas fa-fire"></i> Light the Candle
                </button>
                <button id="btn-next-cake" class="neon-button hidden" onclick="goToScreen('screen-balloons')">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </section>
        
        <section id="screen-balloons" class="screen hidden">
            <div class="content-box">
                <h2 class="neon-text">Pop all 4 balloons</h2>
                <div class="balloon-container">
                    <div class="balloon" data-pop="0" style="--color: #e91e63;" onclick="popBalloon(this)"></div>
                    <div class="balloon" data-pop="0" style="--color: #ffc107;" onclick="popBalloon(this)"></div>
                    <div class="balloon" data-pop="0" style="--color: #4caf50;" onclick="popBalloon(this)"></div>
                    <div class="balloon" data-pop="0" style="--color: #03a9f4;" onclick="popBalloon(this)"></div>
                </div>
                
                <div id="balloon-message" class="hidden">
                    <span class="msg-piece" style="--delay: 0.1s;">You</span>
                    <span class="msg-piece" style="--delay: 0.3s;">are</span>
                    <span class="msg-piece" style="--delay: 0.5s;">a</span>
                    <span class="msg-piece" style="--delay: 0.7s;">Cutie!</span>
                </div>
                
                <button id="btn-next-balloons" class="neon-button hidden" onclick="goToScreen('screen-photos')">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </section>
        
        <section id="screen-photos" class="screen hidden">
            <div class="content-box">
                <h2 class="neon-text">Some Sweet Moments</h2>
                <p>Swipe the cards</p>
                
                <div class="photo-carousel">
                    <div class="photo-card" style="background-image: url('photo1.jpg'); z-index: 3;"></div>
                    <div class="photo-card" style="background-image: url('photo2.jpg'); z-index: 2;"></div>
                    <div class="photo-card" style="background-image: url('photo3.jpg'); z-index: 1;"></div>
                </div>

                <button class="neon-button" onclick="goToScreen('screen-message')">
                    Open My Message <i class="fas fa-envelope"></i>
                </button>
            </div>
        </section>
        
        <section id="screen-message" class="screen hidden">
            <div class="content-box">
                <h2 class="neon-text">A Special Message</h2>
                <div class="message-card">
                    <p class="tap-to-open">Tap to Open</p>
                    <div id="final-message-text" class="final-text hidden">
                        </div>
                </div>
                <button class="neon-button" onclick="goToScreen('screen-final')">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </section>
        
        <section id="screen-final" class="screen hidden">
             <div class="content-box">
                <h2 class="neon-text">One Last Thing...</h2>
                <div class="gift-reveal" onclick="finalReveal()">
                                        <p>Tap the gift</p>
                </div>
                <p id="final-wish-text" class="final-love hidden">Lots of love for you! Once again, Happy Birthday! ‚ù§</p>
             </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
