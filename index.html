<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday!</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="" crossorigin="anonymous" />

</head>
<body>
  <!-- background audio - NO autoplay -->
  <audio id="bg-music" src="music1.mp3" loop></audio>

  <div class="app-container">
    <div class="content-box">

      <!-- START SCREEN -->
      <section id="screen-start" class="screen active">
        <div class="center">
          <div class="cute-icon">ğŸ¼</div>
          <h1 id="age-message" class="neon-text">A Cutiepie was born today!</h1>
          <p class="subtitle">Yes, suji it's YOU! A little surprise awaits...</p>
          <div class="controls">
            <button id="btn-start" class="neon-button"><i class="fas fa-gift"></i> Start the surprise</button>
          </div>
        </div>
      </section>

      <!-- CAKE SCREEN -->
      <section id="screen-cake" class="screen hidden">
        <div class="center vertical">
          <img id="cake-image" src="cake_undecorated.png" alt="Cake" class="responsive-img">
          <div class="controls">
            <button id="btn-decorate" class="neon-button">ğŸ¨ Decorate</button>
            <button id="btn-light" class="neon-button hidden">ğŸ•¯ï¸ Light Candle</button>
            <button id="btn-next-cake" class="neon-button hidden">Next â¡ï¸</button>
          </div>
        </div>
      </section>

      <!-- BALLOONS SCREEN -->
      <section id="screen-balloons" class="screen hidden">
        <div class="center vertical">
          <h2 class="neon-text">Pop the Balloons ğŸˆ</h2>
          <div class="balloon-container" aria-hidden="false">
            <button class="balloon" data-index="1" style="--color:#e91e63;"></button>
            <button class="balloon" data-index="2" style="--color:#ffc107;"></button>
            <button class="balloon" data-index="3" style="--color:#4caf50;"></button>
            <button class="balloon" data-index="4" style="--color:#03a9f4;"></button>
          </div>

          <div id="balloon-message" class="message-row">
            <span id="word1" class="msg-piece">You</span>
            <span id="word2" class="msg-piece">are</span>
            <span id="word3" class="msg-piece">a</span>
            <span id="word4" class="msg-piece">Cutie!</span>
          </div>

          <div class="controls">
            <button id="btn-next-balloons" class="neon-button hidden">Next â¡ï¸</button>
          </div>
        </div>
      </section>

      <!-- PHOTOS SCREEN -->
      <section id="screen-photos" class="screen hidden">
        <div class="center vertical">
          <h2 class="neon-text">Some Sweet Moments ğŸ“¸</h2>
          <p class="small">Tap the cards</p>

          <div id="photo-carousel" class="photo-carousel" tabindex="0" aria-label="Photo carousel">
            <!-- photo-card elements added directly in HTML to preserve order -->
            <div class="photo-card" style="background-image:url('photo1.jpg');"></div>
            <div class="photo-card" style="background-image:url('photo2.jpg');"></div>
            <div class="photo-card" style="background-image:url('photo3.jpg');"></div>
            <div class="photo-card" style="background-image:url('photo4.jpg');"></div>
            <div class="photo-card" style="background-image:url('photo5.jpg');"></div>
          </div>

          <div class="controls">
            <button id="btn-to-message" class="neon-button">Open My Message ğŸ’Œ</button>
          </div>
        </div>
      </section>

      <!-- MESSAGE SCREEN -->
      <section id="screen-message" class="screen hidden">
        <div class="center vertical">
          <h2 class="neon-text">A Special Message ğŸ’–</h2>

          <div id="message-card" class="message-card">
            <p id="tap-open" class="tap-to-open">Tap to Open</p>
            <div id="final-message-text" class="final-text hidden"></div>
          </div>

          <div class="controls">
            <button id="btn-to-final" class="neon-button">Next â¡ï¸</button>
          </div>
        </div>
      </section>

      <!-- FINAL SCREEN -->
      <section id="screen-final" class="screen hidden">
        <div class="center vertical">
          <h2 class="neon-text">One Last Thing ğŸ</h2>

          <div id="gift-reveal" class="gift-reveal">
            <img src="gift_box.png" alt="Gift Box" class="gift-img">
            <p class="small">Tap the gift</p>
          </div>

          <div id="gift-image-container" class="gift-popup hidden">
            <img id="popup-image" src="surprise_photo.jpg" alt="Surprise" class="surprise-image">
            <div class="controls">
              <button id="btn-finally" class="neon-button">Finally â¤ï¸</button>
            </div>
          </div>

          <p id="final-wish-text" class="final-love hidden">Lots of love for you! Once again, Happy Birthday! â¤ï¸</p>
        </div>
      </section>

    </div> <!-- content-box -->
  </div> <!-- app-container -->

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
