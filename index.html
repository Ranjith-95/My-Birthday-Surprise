<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Background Music -->
  <audio id="bg-music" src="music1.mp3" autoplay loop></audio>

  <div class="app-container">
    
    <!-- Screen 1 -->
    <section id="screen-start" class="screen active">
      <div class="content-box">
        <span class="cute-icon">ğŸ¼</span>
        <h2 id="age-message" class="neon-text">A Cutiepie was born today!</h2>
        <p>Yes, it's YOU! A little surprise awaits...</p>
        <button class="neon-button" onclick="goToScreen('screen-cake')">Start the surprise ğŸ</button>
      </div>
    </section>

    <!-- Screen 2 -->
    <section id="screen-cake" class="screen hidden">
      <div class="content-box">
        <img id="cake-image" src="cake_undecorated.png" alt="Cake">
        <button id="btn-decorate" class="neon-button" onclick="decorateCake()">ğŸ¨ Decorate</button>
        <button id="btn-light" class="neon-button hidden" onclick="lightCandle()">ğŸ•¯ï¸ Light Candle</button>
        <button id="btn-next-cake" class="neon-button hidden" onclick="goToScreen('screen-balloons')">Next â¡ï¸</button>
      </div>
    </section>

    <!-- Screen 3 -->
    <section id="screen-balloons" class="screen hidden">
      <div class="content-box">
        <h2 class="neon-text">Pop the Balloons ğŸˆ</h2>
        <div class="balloon-container">
          <div class="balloon" style="--color:#e91e63;" onclick="popBalloon(this)"></div>
          <div class="balloon" style="--color:#ffc107;" onclick="popBalloon(this)"></div>
          <div class="balloon" style="--color:#4caf50;" onclick="popBalloon(this)"></div>
          <div class="balloon" style="--color:#03a9f4;" onclick="popBalloon(this)"></div>
        </div>
        <div id="balloon-message">
          <span id="word1" class="msg-piece hidden">You</span>
          <span id="word2" class="msg-piece hidden">are</span>
          <span id="word3" class="msg-piece hidden">a</span>
          <span id="word4" class="msg-piece hidden">Cutie!</span>
        </div>
        <button id="btn-next-balloons" class="neon-button hidden" onclick="goToScreen('screen-photos')">Next â¡ï¸</button>
      </div>
    </section>

    <!-- Screen 4 -->
    <section id="screen-photos" class="screen hidden">
      <div class="content-box">
        <h2 class="neon-text">Some Sweet Moments ğŸ“¸</h2>
        <p>Tap the cards</p>
        <div class="photo-carousel" onclick="swipeCard()">
          <div class="photo-card" style="background-image:url('photo1.jpg');z-index:5;"></div>
          <div class="photo-card" style="background-image:url('photo2.jpg');z-index:4;"></div>
          <div class="photo-card" style="background-image:url('photo3.jpg');z-index:3;"></div>
          <div class="photo-card" style="background-image:url('photo4.jpg');z-index:2;"></div>
          <div class="photo-card" style="background-image:url('photo5.jpg');z-index:1;"></div>
        </div>
        <button class="neon-button" onclick="goToScreen('screen-message')">Open My Message ğŸ’Œ</button>
      </div>
    </section>

    <!-- Screen 5 -->
    <section id="screen-message" class="screen hidden">
      <div class="content-box">
        <h2 class="neon-text">A Special Message ğŸ’–</h2>
        <div class="message-card" onclick="openMessage()">
          <p class="tap-to-open">Tap to Open</p>
          <div id="final-message-text" class="final-text hidden"></div>
        </div>
        <button class="neon-button" onclick="goToScreen('screen-final')">Next â¡ï¸</button>
      </div>
    </section>

    <!-- Screen 6 -->
    <section id="screen-final" class="screen hidden">
      <div class="content-box">
        <h2 class="neon-text">One Last Thing ğŸ</h2>
        <div class="gift-reveal" onclick="finalReveal()">
          <img src="gift_box.png" alt="Gift Box">
          <p>Tap the gift</p>
        </div>

        <div id="gift-image-container" class="hidden">
          <img src="surprise_photo.jpg" alt="Surprise Image" class="surprise-image">
          <button class="neon-button" id="btn-finally" onclick="showFinalMessage()">Finally â¤ï¸</button>
        </div>

        <p id="final-wish-text" class="final-love hidden">Lots of love for you! Once again, Happy Birthday! â¤ï¸</p>
      </div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
